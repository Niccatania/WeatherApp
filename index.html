<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="./assets/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather app</title>
</head>

<body>

<!-- Parallax class applies parallax background- background image is defined in the css -->
  <div class="parallax">

<!-- Nav element to post our top of site banner in -->
  <nav class="nav justify-content-center">
  <h2> WeatherBoy</h2>    
  </nav>

<!-- These divs are where our weather data is dynamically generated -->
    <div id="cityApp"></div>
    <div id=cityCardContainer></div>
    <div class="container-fluid py-2">
      <div class="row">
        <div class="col">
         <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark container" style="width: 280px;">
           <div class="input-group btnC ">
              <input type="search" class="form-control rounded btn-style " placeholder="Search for a city"
                aria-label="Search" aria-describedby="search-addon" id="searchInput" />
            </div>
            <button type="button" class="btn btn-outline-primary " id="fetch-button" onclick="getCity()">search</button>
            <div id=searchedCitiesEL></div>
          </div>
        </div>

        <div class="column">
          <div class="col-sm">

          </div>
          <div class="col-9">
            <div class="card">
              <div class="card-body">
                <div class="container">

                  <ul>
                    <li>
                      <h1><span id=nameIt>Chosen city</span> <span id=currentDate></span></h1>
                    </li>
                    <div id=iconId></div>
                    <li>temp: <span id=temp></span></li>
                    <li>Wind: <span id=wind></span></li>
                    <li>Humidity: <span id=humidity></span></li>
                    <li>Uv Index:<span id=uviColor></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>



      </div>
<!-- Starting after the h2 our 5-day forecast will be dynamically rendered once a user searches a city -->
      <h2 class="font-weight-light five-day"> Your 5-Day Forecast:</h2>
      <div class="d-flex flex-row flex-nowrap container-fluid" id="forecastArea"></div>



      <script src="./assets/script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
